<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佳贝爱 - 启动页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-500 to-blue-600 min-h-screen flex items-center justify-center">
    <div class="text-center text-white">
        <div class="relative w-32 h-32 mx-auto mb-8">
            <img src="https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf?w=200" 
                 alt="佳贝爱 Logo" 
                 class="w-full h-full rounded-full object-cover shadow-lg transform hover:scale-105 transition-transform duration-300">
            <div class="absolute inset-0 rounded-full bg-white opacity-20 animate-pulse"></div>
        </div>
        <h1 class="text-4xl font-bold mb-4 animate-fade-in">佳贝爱</h1>
        <p class="text-xl opacity-90 animate-slide-up">智慧育儿的得力助手</p>
        <div class="mt-8">
            <div class="w-16 h-1 bg-white mx-auto rounded-full animate-progress"></div>
        </div>
    </div>

    <script>
        // 3秒后跳转到登录页
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 3000);
    </script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes progress {
            from { width: 0; }
            to { width: 100%; }
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-out;
        }

        .animate-slide-up {
            animation: slideUp 1s ease-out;
        }

        .animate-progress {
            animation: progress 3s linear;
        }
    </style>
</body>
</html>
