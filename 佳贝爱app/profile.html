<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佳贝爱 - 我的</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 顶部导航栏 -->
    <div class="bg-white shadow-sm fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <img src="https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf?w=40" 
                         alt="Logo" 
                         class="w-10 h-10 rounded-full">
                    <span class="ml-2 text-xl font-bold text-gray-800">佳贝爱</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600">
                        <i class="fas fa-bell text-xl"></i>
                    </button>
                    <button class="text-gray-600">
                        <i class="fas fa-search text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="container mx-auto px-4 pt-20 pb-16">
        <!-- 用户信息卡片 -->
        <div class="bg-gradient-to-r from-blue-500 to-blue-600 rounded-2xl p-6 text-white mb-6">
            <div class="flex items-center">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=80" 
                     alt="用户头像" 
                     class="w-20 h-20 rounded-full border-2 border-white">
                <div class="ml-4">
                    <h2 class="text-xl font-bold mb-1">小美妈妈</h2>
                    <p class="text-sm opacity-90">宝宝年龄：2岁3个月</p>
                </div>
            </div>
        </div>

        <!-- 学习数据 -->
        <div class="grid grid-cols-3 gap-4 mb-6">
            <div class="bg-white rounded-xl p-4 text-center shadow-sm">
                <div class="text-2xl font-bold text-blue-600 mb-1">12</div>
                <div class="text-sm text-gray-600">学习课程</div>
            </div>
            <div class="bg-white rounded-xl p-4 text-center shadow-sm">
                <div class="text-2xl font-bold text-blue-600 mb-1">36</div>
                <div class="text-sm text-gray-600">学习时长</div>
            </div>
            <div class="bg-white rounded-xl p-4 text-center shadow-sm">
                <div class="text-2xl font-bold text-blue-600 mb-1">98%</div>
                <div class="text-sm text-gray-600">完成率</div>
            </div>
        </div>

        <!-- 功能列表 -->
        <div class="bg-white rounded-xl shadow-sm mb-6">
            <div class="p-4 border-b border-gray-100">
                <h3 class="font-semibold text-gray-800">我的服务</h3>
            </div>
            <div class="grid grid-cols-4 gap-4 p-4">
                <div class="text-center">
                    <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-book text-blue-600 text-xl"></i>
                    </div>
                    <p class="text-sm text-gray-600">我的课程</p>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-calendar-check text-blue-600 text-xl"></i>
                    </div>
                    <p class="text-sm text-gray-600">学习记录</p>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-star text-blue-600 text-xl"></i>
                    </div>
                    <p class="text-sm text-gray-600">我的收藏</p>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-ticket-alt text-blue-600 text-xl"></i>
                    </div>
                    <p class="text-sm text-gray-600">优惠券</p>
                </div>
            </div>
        </div>

        <!-- 设置列表 -->
        <div class="bg-white rounded-xl shadow-sm">
            <div class="p-4 border-b border-gray-100">
                <h3 class="font-semibold text-gray-800">设置</h3>
            </div>
            <div class="divide-y divide-gray-100">
                <a href="#" class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <i class="fas fa-user-circle text-gray-400 text-xl mr-3"></i>
                        <span class="text-gray-800">个人资料</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <a href="#" class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <i class="fas fa-shield-alt text-gray-400 text-xl mr-3"></i>
                        <span class="text-gray-800">账号安全</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <a href="#" class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <i class="fas fa-bell text-gray-400 text-xl mr-3"></i>
                        <span class="text-gray-800">消息通知</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <a href="#" class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <i class="fas fa-question-circle text-gray-400 text-xl mr-3"></i>
                        <span class="text-gray-800">帮助中心</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <a href="#" class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <i class="fas fa-info-circle text-gray-400 text-xl mr-3"></i>
                        <span class="text-gray-800">关于我们</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="container mx-auto px-4">
            <div class="flex justify-around py-3">
                <a href="home.html" class="flex flex-col items-center text-gray-600">
                    <i class="fas fa-home text-xl"></i>
                    <span class="text-xs mt-1">首页</span>
                </a>
                <a href="learn.html" class="flex flex-col items-center text-gray-600">
                    <i class="fas fa-book text-xl"></i>
                    <span class="text-xs mt-1">学习</span>
                </a>
                <a href="consult.html" class="flex flex-col items-center text-gray-600">
                    <i class="fas fa-comments text-xl"></i>
                    <span class="text-xs mt-1">咨询</span>
                </a>
                <a href="profile.html" class="flex flex-col items-center text-blue-600">
                    <i class="fas fa-user text-xl"></i>
                    <span class="text-xs mt-1">我的</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
