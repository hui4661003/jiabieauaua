<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佳贝爱 - 咨询</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 顶部导航栏 -->
    <div class="bg-white shadow-sm fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <img src="https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf?w=40" 
                         alt="Logo" 
                         class="w-10 h-10 rounded-full">
                    <span class="ml-2 text-xl font-bold text-gray-800">佳贝爱</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600">
                        <i class="fas fa-bell text-xl"></i>
                    </button>
                    <button class="text-gray-600">
                        <i class="fas fa-search text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="container mx-auto px-4 pt-20 pb-16">
        <!-- 专家咨询入口 -->
        <div class="bg-gradient-to-r from-blue-500 to-blue-600 rounded-2xl p-6 text-white mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-xl font-bold mb-2">专家在线咨询</h2>
                    <p class="text-sm opacity-90">专业育儿专家为您解答疑惑</p>
                </div>
                <button class="bg-white text-blue-600 px-6 py-2 rounded-full font-semibold">
                    立即咨询
                </button>
            </div>
        </div>

        <!-- 热门专家 -->
        <div class="mb-6">
            <h3 class="text-lg font-bold text-gray-800 mb-4">热门专家</h3>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div class="flex items-center mb-4">
                        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=60" 
                             alt="专家头像" 
                             class="w-16 h-16 rounded-full">
                        <div class="ml-4">
                            <h4 class="font-semibold text-gray-800">王医生</h4>
                            <p class="text-sm text-gray-600">儿科主任医师</p>
                        </div>
                    </div>
                    <div class="flex items-center text-sm text-gray-500 mb-4">
                        <span>咨询量 2.3k</span>
                        <span class="mx-2">·</span>
                        <span>好评率 98%</span>
                    </div>
                    <button class="btn-primary w-full text-sm">预约咨询</button>
                </div>

                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div class="flex items-center mb-4">
                        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=60" 
                             alt="专家头像" 
                             class="w-16 h-16 rounded-full">
                        <div class="ml-4">
                            <h4 class="font-semibold text-gray-800">李老师</h4>
                            <p class="text-sm text-gray-600">儿童心理专家</p>
                        </div>
                    </div>
                    <div class="flex items-center text-sm text-gray-500 mb-4">
                        <span>咨询量 1.8k</span>
                        <span class="mx-2">·</span>
                        <span>好评率 97%</span>
                    </div>
                    <button class="btn-primary w-full text-sm">预约咨询</button>
                </div>
            </div>
        </div>

        <!-- 育儿问答 -->
        <div>
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800">育儿问答</h3>
                <a href="#" class="text-blue-600 text-sm">查看更多</a>
            </div>
            <div class="space-y-4">
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div class="flex items-start">
                        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=40" 
                             alt="用户头像" 
                             class="w-10 h-10 rounded-full">
                        <div class="ml-4 flex-1">
                            <div class="flex items-center mb-2">
                                <span class="font-semibold text-gray-800">小美妈妈</span>
                                <span class="text-sm text-gray-500 ml-2">2小时前</span>
                            </div>
                            <p class="text-gray-800 mb-2">宝宝最近总是半夜哭闹，该怎么办？</p>
                            <div class="flex items-center text-sm text-gray-500 mb-4">
                                <span>浏览 1.2k</span>
                                <span class="mx-2">·</span>
                                <span>回答 23</span>
                            </div>
                            <div class="flex items-center text-sm text-blue-600">
                                <i class="fas fa-comment-dots mr-1"></i>
                                <span>查看回答</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div class="flex items-start">
                        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=40" 
                             alt="用户头像" 
                             class="w-10 h-10 rounded-full">
                        <div class="ml-4 flex-1">
                            <div class="flex items-center mb-2">
                                <span class="font-semibold text-gray-800">乐乐爸爸</span>
                                <span class="text-sm text-gray-500 ml-2">4小时前</span>
                            </div>
                            <p class="text-gray-800 mb-2">宝宝挑食严重，有什么好的解决办法吗？</p>
                            <div class="flex items-center text-sm text-gray-500 mb-4">
                                <span>浏览 980</span>
                                <span class="mx-2">·</span>
                                <span>回答 18</span>
                            </div>
                            <div class="flex items-center text-sm text-blue-600">
                                <i class="fas fa-comment-dots mr-1"></i>
                                <span>查看回答</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="container mx-auto px-4">
            <div class="flex justify-around py-3">
                <a href="home.html" class="flex flex-col items-center text-gray-600">
                    <i class="fas fa-home text-xl"></i>
                    <span class="text-xs mt-1">首页</span>
                </a>
                <a href="learn.html" class="flex flex-col items-center text-gray-600">
                    <i class="fas fa-book text-xl"></i>
                    <span class="text-xs mt-1">学习</span>
                </a>
                <a href="consult.html" class="flex flex-col items-center text-blue-600">
                    <i class="fas fa-comments text-xl"></i>
                    <span class="text-xs mt-1">咨询</span>
                </a>
                <a href="profile.html" class="flex flex-col items-center text-gray-600">
                    <i class="fas fa-user text-xl"></i>
                    <span class="text-xs mt-1">我的</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
