<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佳贝爱 - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 顶部导航栏 -->
    <div class="bg-white shadow-sm fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <img src="https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf?w=40" 
                         alt="Logo" 
                         class="w-10 h-10 rounded-full">
                    <span class="ml-2 text-xl font-bold text-gray-800">佳贝爱</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600">
                        <i class="fas fa-bell text-xl"></i>
                    </button>
                    <button class="text-gray-600">
                        <i class="fas fa-search text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="container mx-auto px-4 pt-20 pb-16">
        <!-- 用户信息卡片 -->
        <div class="bg-gradient-to-r from-blue-500 to-blue-600 rounded-2xl p-6 text-white mb-6">
            <div class="flex items-center">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=60" 
                     alt="用户头像" 
                     class="w-16 h-16 rounded-full border-2 border-white">
                <div class="ml-4">
                    <h2 class="text-xl font-bold">Hi, 小美妈妈</h2>
                    <p class="text-sm opacity-90">今天也要元气满满哦！</p>
                </div>
            </div>
        </div>

        <!-- 功能快捷入口 -->
        <div class="grid grid-cols-4 gap-4 p-4">
            <a href="#" class="text-center">
                <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-2">
                    <i class="fas fa-graduation-cap text-blue-600 text-xl"></i>
                </div>
                <p class="text-sm text-gray-600">课程</p>
            </a>
            <a href="#" class="text-center">
                <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-2">
                    <i class="fas fa-comments-alt text-blue-600 text-xl"></i>
                </div>
                <p class="text-sm text-gray-600">咨询</p>
            </a>
            <a href="#" class="text-center">
                <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-2">
                    <i class="fas fa-chart-line text-blue-600 text-xl"></i>
                </div>
                <p class="text-sm text-gray-600">成长</p>
            </a>
            <a href="#" class="text-center">
                <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-2">
                    <i class="fas fa-users text-blue-600 text-xl"></i>
                </div>
                <p class="text-sm text-gray-600">社区</p>
            </a>
        </div>

        <!-- 推荐课程 -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800">推荐课程</h3>
                <a href="#" class="text-blue-600 text-sm">查看更多</a>
            </div>
            <div class="space-y-4">
                <div class="bg-white rounded-xl overflow-hidden shadow-sm">
                    <img src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b?w=400" 
                         alt="课程封面" 
                         class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h4 class="font-semibold text-gray-800 mb-2">科学育儿入门课程</h4>
                        <p class="text-sm text-gray-600 mb-4">专业导师一对一指导，让育儿更轻松</p>
                        <div class="flex justify-between items-center">
                            <span class="text-blue-600 font-semibold">¥299</span>
                            <button class="btn-primary px-4 py-1 text-sm">立即学习</button>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl overflow-hidden shadow-sm">
                    <img src="https://images.unsplash.com/photo-1519682577862-22b62b24e493?w=400" 
                         alt="课程封面" 
                         class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h4 class="font-semibold text-gray-800 mb-2">亲子互动游戏课程</h4>
                        <p class="text-sm text-gray-600 mb-4">寓教于乐，让亲子关系更亲密</p>
                        <div class="flex justify-between items-center">
                            <span class="text-blue-600 font-semibold">¥199</span>
                            <button class="btn-primary px-4 py-1 text-sm">立即学习</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 育儿知识 -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800">育儿知识</h3>
                <a href="#" class="text-blue-600 text-sm">查看更多</a>
            </div>
            <div class="space-y-4">
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div class="flex items-start">
                        <img src="https://images.unsplash.com/photo-1519682577862-22b62b24e493?w=100" 
                             alt="文章配图" 
                             class="w-24 h-24 rounded-lg object-cover">
                        <div class="ml-4 flex-1">
                            <h4 class="font-semibold text-gray-800 mb-2">如何培养孩子的阅读习惯？</h4>
                            <p class="text-sm text-gray-600 mb-2">阅读是孩子成长过程中最重要的能力之一，本文将为您介绍...</p>
                            <div class="flex items-center text-sm text-gray-500">
                                <span>阅读量 2.3k</span>
                                <span class="mx-2">·</span>
                                <span>评论 89</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div class="flex items-start">
                        <img src="https://images.unsplash.com/photo-1519682577862-22b62b24e493?w=100" 
                             alt="文章配图" 
                             class="w-24 h-24 rounded-lg object-cover">
                        <div class="ml-4 flex-1">
                            <h4 class="font-semibold text-gray-800 mb-2">宝宝营养均衡的饮食建议</h4>
                            <p class="text-sm text-gray-600 mb-2">合理的营养搭配对宝宝的生长发育至关重要，专家建议...</p>
                            <div class="flex items-center text-sm text-gray-500">
                                <span>阅读量 1.8k</span>
                                <span class="mx-2">·</span>
                                <span>评论 76</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="container mx-auto px-4">
            <div class="flex justify-around py-3">
                <a href="home.html" class="flex flex-col items-center text-blue-600">
                    <i class="fas fa-home text-xl"></i>
                    <span class="text-xs mt-1">首页</span>
                </a>
                <a href="learn.html" class="flex flex-col items-center text-gray-600">
                    <i class="fas fa-book text-xl"></i>
                    <span class="text-xs mt-1">学习</span>
                </a>
                <a href="consult.html" class="flex flex-col items-center text-gray-600">
                    <i class="fas fa-comments text-xl"></i>
                    <span class="text-xs mt-1">咨询</span>
                </a>
                <a href="profile.html" class="flex flex-col items-center text-gray-600">
                    <i class="fas fa-user text-xl"></i>
                    <span class="text-xs mt-1">我的</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
